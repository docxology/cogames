<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Policy Comparison Report</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
    h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 15px; }
    h2 { color: #34495e; margin-top: 30px; }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    tr:nth-child(even) { background-color: #f8f9fa; }
    tr:hover { background-color: #e8f4f8; }
    .significant { font-weight: bold; color: #27ae60; }
    .not-significant { color: #95a5a6; }
    .winner { background: #d5f5e3; }
    .stat-box { display: inline-block; padding: 10px 20px; margin: 5px; background: #ecf0f1; border-radius: 5px; }
  </style>
</head>
<body>
  <div class='container'>
    <h1>Policy Comparison Report</h1>
    <p>Generated: 2025-11-30T14:37:10.870537</p>
    <div class='stat-box'><strong>Policies:</strong> 1</div>
    <div class='stat-box'><strong>Missions:</strong> 2</div>
    <div class='stat-box'><strong>Episodes/Mission:</strong> 10</div>
    <h2>Summary Statistics</h2>
    <table>
      <tr><th>Rank</th><th>Policy</th><th>Avg Reward</th><th>Std Dev</th></tr>
      <tr class='winner'><td>1</td><td>BaselinePolicy</td><td>0.2500</td><td>0.6225</td></tr>
    </table>
  </div>
</body>
</html>
